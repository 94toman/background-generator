<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>



	<h2>Generate CSS Background</h2>
	<h3>linear-gradient(to right, #00ff00, #80fffd);</h3>

	<input type="radio" id="vertical" name="direction" value="vertical" onclick="updateBackground()" checked="checked">
	<label for="vertical">Vertical</label>
	<input type="radio" id="horizontal" name="direction" onclick="updateBackground()" value="horizontal">
	<label for="horizontal">Horizontal</label><br><br>


	<input id="color1" type="color" name="color1" value="#00ff00">
	<input id="color2" type="color" name="color2" value="#80fffd">



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
